<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API RESTfull Productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
          <div class="col-auto">
            <div class="card bg-light" style="width: 500px;">
                <div class="card-body">
                    <div class="mb-3 text-center">
                        <h1 class="fw-bold text-success">Nuevo producto</h1>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label fw-bold fs-5">Nombre</label>
                        <input type="text" class="form-control" id="title" placeholder="Nombre del producto">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label fw-bold fs-5">Precio</label>
                        <input type="number" class="form-control" id="price" placeholder="Precio del producto">
                    </div>
                    <div class="mb-3">
                        <label for="Thumbnail" class="form-label fw-bold fs-5">Thumbnail</label>
                        <input type="text" class="form-control" id="Thumbnail" placeholder="Thumbnail del producto">
                    </div>
                    <div class="mt-3 text-center">
                        <button type="button" class="btn btn-danger mb-3 fw-bold" onclick="newProduct()">Crear producto</button>
                    </div>
                </div>
            </div>
          </div>
        </div>

        <script src="./js/index.js"></script>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
